<!-- Overlay para móviles -->
@if (isMobile && isOpen) {
  <div class="sidebar-overlay show" (click)="onCloseSidebar()"></div>
}

<aside class="sidebar"
       [class.collapsed]="isCollapsed && !isMobile"
       [class.mobile-open]="isMobile && isOpen"
       [class.desktop-hovered]="!isMobile && isCollapsed && isHovered"
       (mouseenter)="onMouseEnter()"
       (mouseleave)="onMouseLeave()">
  <div class="sidebar-content">
    <div class="sidebar-header">
      <div class="logo">
        <img [src]="logoPath"
             alt="Logo"
             class="logo-icon"
             loading="lazy"
             (error)="onImageError($event)">
        @if (shouldShowText()) {
          <span>{{ appName }}</span>
        }
      </div>

      <!-- Botón de cerrar solo en móviles -->
      @if (isMobile && isOpen) {
        <button class="close-btn" (click)="onCloseSidebar()">
          <i class="fas fa-times"></i>
        </button>
      }
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        @for (item of navigationItems; track trackByRoute($index, item)) {
          <li class="nav-item">
            <a class="nav-link"
               [class.active]="isActiveRoute(item.route)"
               (click)="onNavigate(item.route)">
              <i [class]="item.icon"></i>
              @if (shouldShowText()) {
                <span>{{ item.label }}</span>
              }
            </a>
          </li>
        }
      </ul>
    </nav>
  </div>
</aside>
